<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>瑞澳康</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/fullPage.js/2.9.4/jquery.fullpage.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="logo">
    <a href="/"><img src="images/logo.png" alt=""></a>
  </div>
  <div id="page">
    <div class="section section-1 active">
      <div class="video">
        <video id="video" poster="http://qy-baiyun.oss-cn-hangzhou.aliyuncs.com/video-1-cover.png" controls autoplay muted>
          <source src="/video/video.mp4" type='video/mp4'>
        </video>
      </div>
    </div>
    <div class="section section-2">
        <h3>第二屏</h3>
    </div>
    <div class="section section-3">
        <h3>第三屏</h3>
    </div>
    <div class="section section-4">
        <h3>第四屏</h3>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/fullPage.js/2.9.4/jquery.fullpage.min.js"></script>
  <script>
  $(function(){
    $('#page').fullpage({
      navigation: true
    });
    $("#video").trigger('play');
  });
  </script>
</body>
</html>
